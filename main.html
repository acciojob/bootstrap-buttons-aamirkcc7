<body>
	<!-- the entire body must be written by student -->
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Buttons Assignment</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <!-- button-1: Primary button -->
    <button id="button-1" class="btn btn-primary">
        Primary Button
    </button>

    <br><br>

    <!-- button-2: Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary">
        Outline Secondary Button
    </button>

    <br><br>

    <!-- button-3: Success large button -->
    <button id="button-3" class="btn btn-success btn-lg">
        Success Large Button
    </button>

    <br><br>

    <!-- button-4: Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm">
        Danger Small Button
    </button>

    <br><br>

    <!-- button-5: Warning large full-width button -->
    <button id="button-5" class="btn btn-warning btn-lg w-100">

        Warning Large Full Width Button
    </button>

    <br><br>

    <!-- button-6: Disabled info button -->
  <button id="button-6" class="btn btn-info" disabled>

        Disabled Info Button
    </button>

    <br><br>

    <!-- button-7: Light button -->
    <button id="button-7" class="btn btn-light">
        Light Button
    </button>

    <br><br>

    <!-- button-8: Link button -->
    <button id="button-8" class="btn btn-link">
        Link Button
    </button>

</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
